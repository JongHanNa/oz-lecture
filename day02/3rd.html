<!DOCTYPE html>
<!--한국어 html-->
<html lang="ko">
    <head>
        <!--메타는 UTF-8-->
        <meta charset="UTF-8">
        <!--제목-->
        <title>Form 입력 관련 태그</title>
    </head>
    <body>
        <form action="/submit" method="GET">
            <!--입력 요소는 이 form 태그에 포함된다.-->
            <!--ID 입력 요소-->
            <input type="text" name="username" placeholder="사용자 이름">
            <!--비밀번호 입력 요소-->
            <input type="password" name="password" placeholder="비밀번호">
            <br>
            <div id="hobby_checkbox">
                <!--체크박스-->
                <!--체크박스는 여러 개 선택할 수 있다.-->
                <h3>취미를 선택해주세요.</h3>
                <!--독서 체크박스-->
                <input type="checkbox" name="hobby" value="reading"> 독서
                <!--게임 체크박스-->
                <input type="checkbox" name="hobby" value="gaming"> 게임
            </div>
            <div id="gender_radio">
                <!--성별 선택 라디오 버튼-->
                <!--라디오 버튼은 여러 개 선택할 수 없다.-->
                <h3>성별을 선택해주세요.</h3>
                <!--남성-->
                <input type="radio" name="gender" value="male"> 남성
                <!--여성-->
                <input type="radio" name="gender" value="female"> 여성
            </div>
            <div id="ciry_combo_box">
                <!--도시 선택 콤보박스-->
                <h3>도시를 선택해주세요.</h3>
                <select name="city">
                    <!--서울-->
                    <option value="seoul">서울</option>ㄴ
                    <!--대구-->
                    <option value="daegu">대구</option>
                    <!--제주-->
                    <option value="jeju">제주</option>
                </select>
            </div>
            <div id="etc">
                <!--비고-->
                <h3>기타정보</h3>
                <!--이메일 입력 요소-->
                <input type="email" name="email" placeholder="이메일을 입력하세요.">
                <br>
                <!--생년월일 입력 요소-->
                <!--사용자가 직접 입력하거나 달력에서 선택할 수 있도록 설정-->
                <input type="date" name="birthdate" placeholder="생일을 선택하세요" />
                <br>
                <!--나이 입력 요소-->
                <!--1세부터 100세까지 입력할 수 있도록 설정-->
                <input type="number" name="age" min="1" max="100" />
                <br>
                <!--범위-->
                <!--0부터 100까지 조절할 수 있도록 설정-->
                <input type="range" name="volume" min="0" max="100" />
                <br>
                <!--휴대폰 번호-->
                <!--0부터 9까지 3자리, 4자리, 4자리의 전화번호 형식으로 입력하도록 설정-->
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
                <br>
                <!--URL 입력 요소-->
                <!--https://~~ 형태만 입력할 수 있도록 설정-->
                <input
                type="url"
                name="url"
                placeholder="https://example.com"
                pattern="https://.*"
                size="30"
                required
                />
                <div id="color_box">
                    <!--색상 선택 박스-->
                    <p>Choose your monster's colors:</p>
                    <div>
                        <input type="color" id="head" name="head" value="#e66465" />
                        <label for="head">Head</label>
                    </div>
                    <div>
                        <input type="color" id="body" name="body" value="#f6b73c" />
                        <label for="body">Body</label>
                    </div>
                </div>
            </div>
            <hr />
            </div>
            <br>
            <!--제출 버튼-->
            <!--input type="submit" value="제출"도 가능하다.-->
            <!--input 태그보다 더 직관적이다.-->
            <button type="submit">제출</button>
            <!--리셋(초기화) 버튼-->
            <!--input type="reset" value="초기화"도 가능하다.-->
            <!--input 태그보다 더 직관적이다.-->
            <button type="reset">초기화</button>
        </form>
    </body>
</html>
