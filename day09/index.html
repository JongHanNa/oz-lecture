<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Day09</title>
    </head>
    <body>
        <script>
            // var, let, const 실습
            var name = "oz";
            var name = "oz2"; // var는 재선언 가능, 재할당 가능

            let age = 25;
            //let age = 30; // let은 재선언 불가, 재할당 가능
            age = 30; // 재할당 가능

            // 상수
            const pi = 3.14;
            // pi = 3.14159; // const는 재할당 불가
            // const pi = 3.14159; // const는 재선언 불가

            const profile = { name: "yujun" }; // 객체 Object는 재할당 가능
            profile.name = "yujun2"; // 객체의 속성은 재할당 가능
            // profile = 23; // const는 재할당 불가
            
        </script>
    </body>
</html>
